<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - VentiChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/register.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="register-card p-4">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold">用户注册</h2>
                        <p class="text-muted">创建您的VentiChat账户</p>
                    </div>
                    
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                            <div class="invalid-feedback">请输入用户名</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="nickname" class="form-label">昵称</label>
                            <input type="text" class="form-control" id="nickname" name="nickname" required>
                            <div class="invalid-feedback">请输入昵称</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">邮箱</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                            <div class="form-text">如果服务器启用邮箱验证，需要验证后才能登录</div>
                            <div class="invalid-feedback">请输入有效的邮箱地址</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="mobile" class="form-label">手机号（可选）</label>
                            <input type="tel" class="form-control" id="mobile" name="mobile">
                        </div>
                        
                        <div class="mb-3 position-relative">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <span class="password-toggle" id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </span>
                            <div class="invalid-feedback">请输入密码（至少8位，包含大小写字母、数字和特殊符号）</div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">密码强度</label>
                            <div class="strength-meter bg-light rounded">
                                <div class="strength-meter-fill" style="width: 0%; background-color: #dc3545;"></div>
                            </div>
                            <div class="form-text">
                                <small>密码要求：至少8位，包含小写字母、大写字母、数字和特殊符号</small>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">确认密码</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            <span class="password-toggle" id="toggleConfirmPassword">
                                <i class="bi bi-eye"></i>
                            </span>
                            <div class="invalid-feedback">请确认密码</div>
                        </div>
                        
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-register" id="registerBtn">
                                <span class="btn-text">注册</span>
                                <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                            </button>
                        </div>
                        
                        <!-- 通知横幅容器 -->
                        <div id="notificationContainer" class="mt-3"></div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p class="mb-0">
                            已有账户？<a href="/login">立即登录</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/register.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重发验证邮件 - VentiChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-card p-4">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold">重发验证邮件</h2>
                        <p class="text-muted">请输入您的登录信息和邮箱</p>
                    </div>
                    
                    <form id="resendForm">
                        <div class="mb-3">
                            <label for="identifier" class="form-label">用户名/邮箱/手机号</label>
                            <input type="text" class="form-control" id="identifier" name="identifier" required>
                            <div class="form-text">请输入您注册时使用的用户名、邮箱或手机号</div>
                            <div class="invalid-feedback">请输入用户名/邮箱/手机号</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div class="invalid-feedback">请输入密码</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="newEmail" class="form-label">新邮箱（可选）</label>
                            <input type="email" class="form-control" id="newEmail" name="newEmail">
                            <div class="form-text">如果您注册时输错了邮箱，可以在此修改</div>
                        </div>
                        
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-login" id="resendBtn">
                                <span class="btn-text">发送验证邮件</span>
                                <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                            </button>
                        </div>
                        
                        <!-- 通知横幅容器 -->
                        <div id="notificationContainer" class="mt-3"></div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p class="mb-0">
                            <a href="/login">返回登录</a> | 
                            <a href="/register">注册新账户</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/resend-verification.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮箱验证 - VentiChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-card p-4">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold">邮箱验证</h2>
                        <p class="text-muted">验证您的邮箱地址</p>
                    </div>
                    
                    <div id="verifyContainer">
                        <div class="d-flex justify-content-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">验证中...</span>
                            </div>
                        </div>
                        <p class="text-center mt-3">正在验证您的邮箱，请稍候...</p>
                    </div>
                    
                    <div id="notificationContainer" class="mt-3"></div>
                    
                    <div class="text-center mt-3">
                        <p class="mb-0">
                            <a href="/login">返回登录</a> | 
                            <a href="/register">注册新账户</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/verify-email.js"></script>
</body>
</html>
